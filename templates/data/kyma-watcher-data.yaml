templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-watcher/kyma-watcher.yaml
        jobConfigs:
          - repoName: kyma-project/kyma-watcher
            jobs:
              - jobConfig:
                  run_if_changed: "^listener/(go.mod|go.sum)$|^listener/*/(.*.go|Makefile|.*.sh)"
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20220627-b303c786"
                  name: "pre-main-kyma-watcher-listener-lint"
                  command: "bash"
                  args:
                    - "-c"
                    - "cd listener && golangci-lint run"
                  branches:
                    - ^main$
                  slack_channel: jellyfish-notifications
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  run_if_changed: "^operator/(go.mod|go.sum)$|^operator/*/(.*.go|Makefile|.*.sh)"
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20220627-b303c786"
                  name: "pre-main-kyma-watcher-operator-lint"
                  command: "bash"
                  args:
                    - "-c"
                    - "cd operator && golangci-lint run"
                  branches:
                    - ^main$
                  slack_channel: jellyfish-notifications
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  run_if_changed: "^operator/(go.mod|go.sum)$|^operator/*/(.*.go|Makefile|.*.sh)"
                  name: pre-main-kyma-watcher-operator-tests
                  command: "bash"
                  args:
                    - "-c" 
                    - "cd operator && make test" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                  slack_channel: jellyfish-notifications
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default" 
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels
              - jobConfig:
                  run_if_changed: "^operator/(go.mod|go.sum)$|^operator/*/(.*.go|Makefile|.*.sh)"
                  name: pre-main-kyma-watcher-listener-tests
                  command: "bash"
                  args:
                    - "-c" 
                    - "cd listener && make test" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                  slack_channel: jellyfish-notifications
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default" 
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels