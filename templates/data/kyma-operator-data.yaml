templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-operator/kyma-operator.yaml
        jobConfigs:
          - repoName: kyma-project/kyma-operator
            jobs:
              - jobConfig:
                  name: periodic-kyma-operator-tests
                  cron: "0 */6 * * 1-5" # "At minute 0 past every 6th hour on every day-of-week from Monday through Friday."
                  annotations:
                    description: regularly executes the 'make test' command in the kyma-operator 'operator' directory.
                  command: "bash"
                  args:
                    - "-c" 
                    - "cd operator && make test" # run test make target of operator
                  branches:
                    - ^main$
                  slack_channel: jellyfish-notifications
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default" 
                    - "jobConfig_periodic"
                    - "build_labels" # default labels
              - jobConfig:
                  run_if_changed: "^operator/(go.mod|go.sum)$|^operator/*/(.*.go|Makefile|.*.sh)"
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20220627-b303c786"
                  name: "pre-main-kyma-operator-lint"
                  command: "bash"
                  args:
                    - "-c"
                    - "cd operator && golangci-lint run"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  run_if_changed: "^operator/(go.mod|go.sum)$|^operator/*/(.*.go|Makefile|.*.sh)"
                  name: pre-main-kyma-operator-tests
                  command: "bash"
                  args:
                    - "-c" 
                    - "cd operator && make test" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default" 
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels