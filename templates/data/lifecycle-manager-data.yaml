templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/lifecycle-manager/lifecycle-manager.yaml
        localSets:
          jobConfig_default:
            imagePullPolicy: "Always"
            privileged: "false"
        jobConfigs:
          - repoName: kyma-project/lifecycle-manager
            jobs:
              - jobConfig:
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20220830-7bf905118"
                  name: pull-lint # "pre-main-lifecycle-manager-lint"
                  run_if_changed: "^operator/(go.mod|go.sum)$|^operator/*/(.*.go|Makefile|.*.sh)"
                  annotations:
                    description: executes the 'golangci-lint lint' command in the lifecycle-manager 'operator' directory before any pull request.
                  command: "bash"
                  args:
                    - "-c"
                    - "cd operator && golangci-lint run"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  run_if_changed: "^operator/(go.mod|go.sum)$|^operator/*/(.*.go|Makefile|.*.sh)"
                  name: pull-tests # pre-main-lifecycle-manager-tests
                  command: "bash"
                  args:
                    - "-c"
                    - "cd operator && make test" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels
              - jobConfig:
                  labels:
                    preset-docker-push-repository-kyma: "true" # sets GCR Registry through DOCKER_PUSH_REPOSITORY
                  name: pull-build # "pre-main-lifecycle-manager-build"
                  always_run: true
                  command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/lifecycle-manager/operator"
                    - "docker-build"
                    - "docker-push"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - "build_labels" # default labels

              - jobConfig:
                  labels:
                    preset-sa-gcr-push: "true"
                  name: main-build-kaniko
                  always_run: true
                  image: eu.gcr.io/sap-kyma-neighbors-dev/kaniko-build:v20220907-566f916e6
                  branches:
                    - ^main$
                  command: /kaniko-build
                  args:
                    - "--name=lifecycle-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=prow/images/buildpack-golang"
                    - "--dockerfile=Dockerfile"
                    - "--directory=operator"
                  volumeMounts:
                    - name: config
                      mountPath: /config
                      readOnly: true
                  volumes:
                    - name: config
                      configMapName: kaniko-build-config
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - jobConfig_generic_component
                    - "build_labels" # default labels

              - jobConfig:
                  labels:
                    preset-docker-push-repository-kyma: "true" # sets GCR Registry through DOCKER_PUSH_REPOSITORY
                  name: main-build # "post-main-lifecycle-manager-build"
                  always_run: true
                  command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/lifecycle-manager/operator"
                    - "docker-build"
                    - "docker-push"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - "build_labels" # default labels

              - jobConfig:
                  labels:
                    preset-docker-push-repository-kyma: "true" # sets GCR Registry through DOCKER_PUSH_REPOSITORY
                  name: pull-smoke
                  always_run: true
                  command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/lifecycle-manager/tests/smoke"
                    - "test-verbose"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - "build_labels" # default labels